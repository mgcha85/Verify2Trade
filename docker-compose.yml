version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3100:3000"
    volumes:
      - ./cryptodata:/app/cryptodata
      - ./config.yaml:/app/config.yaml
      - ./.env:/app/.env
    environment:
      - RUST_LOG=info
      - API_PORT=3000
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
