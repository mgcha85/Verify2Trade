version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3100:3000"
    volumes:
      - ./cryptodata:/app/cryptodata
      - ./config.yaml:/app/config.yaml
      - ./.env:/app/.env
      - ./charts:/app/static/charts
    environment:
      - RUST_LOG=info
      - API_PORT=3000
    restart: unless-stopped
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./charts:/usr/share/nginx/html/charts
    depends_on:
      - backend
    restart: unless-stopped
